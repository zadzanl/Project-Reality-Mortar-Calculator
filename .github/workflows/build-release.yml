name: Build Portable Executable

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: Windows
            artifact_name: PR-Mortar-Calculator-Windows
            exe_extension: .exe
          - os: ubuntu-latest
            platform: Linux
            artifact_name: PR-Mortar-Calculator-Linux
            exe_extension: ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone for speed

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: |
          pyinstaller PR-Mortar-Calculator.spec

      - name: Create ZIP (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          cd dist
          Compress-Archive -Path 'PR-Mortar-Calculator' -DestinationPath '${{ matrix.artifact_name }}.zip' -Force
          cd ..

      - name: Create tar.gz (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          tar -czf ${{ matrix.artifact_name }}.tar.gz PR-Mortar-Calculator/
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/*.zip
            dist/*.tar.gz
          retention-days: 90
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Display artifact structure
        run: |
          ls -R release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release-artifacts/**/*.zip
            release-artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "## Release Created Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download Links:" >> $GITHUB_STEP_SUMMARY
          echo "- Windows: \`PR-Mortar-Calculator-Windows.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "- Linux: \`PR-Mortar-Calculator-Linux.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Users can download from: https://github.com/${{ github.repository }}/releases/tag/${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
