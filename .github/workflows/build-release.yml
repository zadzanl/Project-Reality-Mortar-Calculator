name: Build Portable Executable

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: Windows
            artifact_name: PR-Mortar-Calculator-Windows
            exe_extension: .exe
          - os: ubuntu-latest
            platform: Linux
            artifact_name: PR-Mortar-Calculator-Linux
            exe_extension: ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone for speed
          lfs: true  # Download Git LFS files (processed maps)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify LFS files downloaded
        run: |
          python -c "import os, sys; size = os.path.getsize('processed_maps/adak/heightmap.json'); print(f'heightmap.json size: {size} bytes'); sys.exit(0 if size > 1000000 else 1)"
        shell: bash

      - name: Compress heightmap JSON files
        run: |
          python processor/compress_heightmaps.py

      - name: Build executable with PyInstaller
        run: |
          pyinstaller PR-Mortar-Calculator.spec

      - name: Create ZIP (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          cd dist
          # Create standard ZIP for maximum compatibility (Windows 7+)
          Write-Host "Creating standard ZIP for compatibility..."
          Compress-Archive -Path 'PR-Mortar-Calculator' -DestinationPath '${{ matrix.artifact_name }}.zip' -CompressionLevel Optimal -Force
          
          # Create 7z archive if 7-Zip is available (better compression)
          if (Get-Command 7z -ErrorAction SilentlyContinue) {
            Write-Host "Creating 7z archive for maximum compression..."
            7z a -t7z -mx=9 '${{ matrix.artifact_name }}.7z' 'PR-Mortar-Calculator'
          } else {
            Write-Host "7-Zip not found, skipping .7z creation"
          }
          cd ..

      - name: Create tar.gz (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          # Use maximum gzip compression (level 9)
          tar --use-compress-program="gzip -9" -cf ${{ matrix.artifact_name }}.tar.gz PR-Mortar-Calculator/
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/*.zip
            dist/*.7z
            dist/*.tar.gz
          retention-days: 90
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Display artifact structure
        run: |
          ls -R release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release-artifacts/**/*.zip
            release-artifacts/**/*.7z
            release-artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "## Release Created Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download Links:" >> $GITHUB_STEP_SUMMARY
          echo "- **Windows (Standard ZIP):** \`PR-Mortar-Calculator-Windows.zip\` - Compatible with Windows 7+" >> $GITHUB_STEP_SUMMARY
          echo "- **Windows (7-Zip):** \`PR-Mortar-Calculator-Windows.7z\` - Smaller size, requires 7-Zip" >> $GITHUB_STEP_SUMMARY
          echo "- **Linux:** \`PR-Mortar-Calculator-Linux.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Users can download from: https://github.com/${{ github.repository }}/releases/tag/${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
